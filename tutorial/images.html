<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>images</title>
  </head>
  <body>
    <div class="container">
      <h2>Circle</h2>
      <p>The .rounded-circle class shapes the image to a circle:</p>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQM-hlSjxelwjGkwQO-jw7KzpOokOMpi1mH9eWEDX8C1dH8hyd" alt="" class="rounded-circle" height="200px" width="200px">

      <h2>Rounded Corners</h2>
      <p>The .rounded class adds rounded corners to an image:</p>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQM-hlSjxelwjGkwQO-jw7KzpOokOMpi1mH9eWEDX8C1dH8hyd" alt="" class="rounded" height="200px" width="200px">

      <h2>Thumbnail</h2>
      <p>The .img-thumbnail class creates a thumbnail of the image:</p>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQM-hlSjxelwjGkwQO-jw7KzpOokOMpi1mH9eWEDX8C1dH8hyd" alt="" class="img-thumbnail" height="200px" width="200px">

      <h2 class="text-center">Centered Image</h2>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQM-hlSjxelwjGkwQO-jw7KzpOokOMpi1mH9eWEDX8C1dH8hyd" alt="" class="mx-auto d-block" height="200px" width="200px">

      <h2>image</h2>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQM-hlSjxelwjGkwQO-jw7KzpOokOMpi1mH9eWEDX8C1dH8hyd" alt="" class="img-fluid" height="200px" width="200px">
    </div>
  </body>
</html>
